<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ARVYS login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <link rel="shortcut icon" href="IMG/arvys-logo2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cdnjs/animate.min.css">
</head>
<body class="color">
   
    <div class="overall">
        <div class="container-div">
            <div class="box signin">
                <h2>Already have an Account?</h2>
                <button class="signin-Btn">Sign In</button>
            </div>
            <div class="box signup">
                <h2>Don't have an Account?</h2>
                <button class="signup-Btn">Sign Up</button>
            </div>
        </div>
        <div class="formPg animate__animated animate__slideInLeft">
            <div class="form signinForm">
                <form>
                    <div class="d-flex justify-content-center login-logo">
                        <img src="IMG/arvys-logo.png" class="form-icon" width="90px" height="90px">
                        <h1 class="logo fw-bolder fs-5" style="margin-top: 35px; margin-left: -21px;">ARVYS</h1>
                    </div><br><br>
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="PASSWORD">
                    <input type="submit" value="LOGIN">
                    <a href="#">forgot password?</a>
                </form>
            </div>
            <div class="form signupForm">
                <form>
                    <div class="d-flex justify-content-center login-logo1">
                        <img src="IMG/arvys-logo.png" class="form-icon" width="90px" height="90px">
                        <h1 class="logo fw-bolder fs-5" style="margin-top: 35px; margin-left: -21px;">ARVYS</h1>
                    </div><br>
                    <h3>Sign Up</h3>
                    <input type="text" placeholder="Username">
                    <input type="email" placeholder="EMAIL ADDRESS">
                    <input type="password" placeholder="PASSWORD">
                    <input type="password" placeholder="CONFIRM PASSWORD">
                    <input type="submit" value="SIGN UP">
                </form>
            </div>
        </div>    
    </div>
    <div class="container-div2">
        <div class="box1 signin1">
            <span class="lab d-flex justify-content-center gap-1">
                <h2>Already have an Account?</h2>
                <button class="gosignin">Sign In</button>
            </span>
        </div>
        <div class="box1 signup1 text-center">
            <span class="lab d-flex justify-content-center gap-1">
                <h2>Don't have an Account?</h2>
                <button class="gosignup">Sign Up</button>
            </span>
        </div>
    </div>





    <script src='script.js'></script>
    <script>
        var signInBtn = document.querySelector('.signin-Btn');
        var signUpBtn = document.querySelector('.signup-Btn');
        var goSignInBtn = document.querySelector('.gosignin');
        var goSignUpBtn = document.querySelector('.gosignup');

        goSignUpBtn.addEventListener('click', function(){
            body.classList.add('slide');
            signIn.style.display = 'block';
            signUp.style.display = 'none';
        })

        goSignInBtn.addEventListener('click', function(){
            body.classList.remove('slide');
            signIn.style.display = 'none';
            signUp.style.display = 'block';
        })


        signUpBtn.addEventListener('click', function(){
            body.classList.add('slide');
        })

        signInBtn.addEventListener('click', function(){
            body.classList.remove('slide');
        })
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
